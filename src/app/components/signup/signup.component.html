<section class="my-form-container">
  <div class="container-title">Rejestracja</div>
  <form class="form-horizontal" method="post" name="signup" id="signup">
    <div class="form-group">
      <label class="control-label">Email<span class="text-danger">*</span></label>
      <div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" name="emailid" id="emailid" placeholder="Wprowadz email"
                 value="" [(ngModel)]="credentials.email">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Hasło<span class="text-danger">*</span></label>
      <div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" name="password" id="password"
                 placeholder="Wpisz hasło (5-15 znaków)" value="" [(ngModel)]="credentials.password">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Powtórz hasło<span class="text-danger">*</span></label>
      <div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" name="cpassword" id="cpassword"
                 placeholder="Powtórz hasło" value="">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Nazwa<span class="text-danger">*</span></label>
      <div>
        <input type="text" class="form-control" name="mem_name" id="mem_name" placeholder="Wprowadz nazwe" value=""
               [(ngModel)]="credentials.name">
      </div>
    </div>
    <div class="form-group">
      <div>
        <button (click)="create()" name="Submit" type="submit" class="btn">Zarejstruj się</button>
      </div>
    </div>
  </form>
</section>
