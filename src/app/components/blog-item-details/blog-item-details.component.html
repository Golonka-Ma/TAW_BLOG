<div class="container">
  <button class="back-button" (click)="goBack()">Powrót</button>
  <div class="container-title">Podgląd posta</div>
  <div class="container-content">
    <img [src]="image" alt="Post Image">
    <p><strong>Tytuł:</strong> {{title}}</p>
    <p><strong>Opis:</strong> {{text}}</p>
    <div class="action-buttons">
      <button mat-button (click)="editPost()">Edytuj</button>
      <button mat-button (click)="deletePost()">Usuń</button>
    </div>
  </div>
</div>
