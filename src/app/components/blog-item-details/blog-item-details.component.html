<div class="container">
  <button class="back-button" (click)="goBack()">Powrót</button>
  <div class="container-title">Podgląd posta</div>
  <div class="container-content">
    <img [src]="image" alt="Post Image">
    <p><strong>Opis:</strong></p>
    <p>{{text}}</p>
    <div class="action-buttons">
      <button class="btn btn-primary" (click)="editPost()">Edytuj</button>
      <button class="btn btn-danger" (click)="deletePost()">Usuń</button>
    </div>
  </div>
</div>
